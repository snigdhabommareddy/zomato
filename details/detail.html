<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing</title>
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--header start-->
    <header class="header">
        <div class="component">
            <h1><a href="../listing/listinig.html" class="home">Zomato</a></h1>
        </div>
        <div class="icons">
            <a href="https://www.linkedin.com/feed/" target="_blank">
                <img src="../images/linkedin.png" alt="linkedin" class="img">
            </a>
            <a href="https://github.com/" target="_blank">
                <img src="../images/github.png" alt="github" class="img">
            </a>
        </div>
    </header>
    <!--header end-->
    <!--details start-->
    <div class="container">
        <div class="pic">
            <img src="../images/deta.jpeg" class="deta">
        </div>
        <div class="content">
            <h2>Gol Gappa</h2>
            <div>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-full"></i>
                <span class="rating">(234 ratings)</span>
            </div>
            <h4 class="old"><strike>Old Price:540</strike></h4>
            <h3>New Price:415</h3>
            <span>Inclusive of All Taxes</span>
            <div class="images">
                <div>
                    <img src="https://i.ibb.co/ZX3S8vB/doorstep.png" alt="doorstep" class="icon">
                    <div>
                        <span>Contact less delivery</span>
                    </div>
                </div>
                <div>
                    <img src="https://i.ibb.co/p0TbF3v/Sanitized-safe-area-vector-icon-isolated-on-white-background.jpg"
                        alt="Sanitized-safe-area-vector-icon-isolated-on-white-background" class="icon">
                    <div>
                        <span>Fully Sanitized</span>
                    </div>
                </div>
                <div>
                    <img src="https://i.ibb.co/8Yp3z40/veg.png" alt="veg" class="icon">
                    <div>
                        <span>Purely Veg</span>
                    </div>
                </div>
            </div>
            <h1>Available</h1>
            <div class="buttons">
                <button type="button" class="btn dark">Add to Cart</button>
                <button type="button" class="btn">Buy Now</button>
            </div>
        </div>
    </div>
    <!--deatils end-->
    <!--footer-->
    <footer>
        <hr>
        <div class="footer">
            &copy; Snigdha Bommareddy
        </div>
    </footer>
</body>

</html>
