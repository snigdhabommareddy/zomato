
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header start-->
    <header class="header">
        <div class="component">
            <h1>Zomato</h1>
        </div>
        <div class="icons">
            <a href="https://www.linkedin.com/feed/" target="_blank">
                <img src="../images/linkedin.png" alt="linkedin" class="img">
            </a>
            <a href="https://github.com/" target="_blank">
                <img src="../images/github.png" alt="github" class="img">
            </a>
        </div>

    </header>
    <!--header end-->
    <!--search start-->
    <div class="search">
        <div id="logo">
            <span>E!</span>
        </div>
        <div id="heading">
            Find The Best Restaurants Near You
        </div>
        <div class="dropdown">
            <select>
                <option>----SELECT CITY----</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Pune</option>
            </select>
            <select class="restaurantSelect">
                <option>----SELECT RESTAURANTS----</option>
            </select>
        </div>
        </div>
        <!--search end-->
        <!--quicksearch start-->
        <div id="QuickSearch">
            <span id="Heading">
                Quick Search
            </span>
            <span id="SubHeading">
                Discover Restaurants By Meal
            </span>
            <div class="main">
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/breakfast.jpg" alt="snacks"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">BreakFast</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your BreakFast
                        </div>
                    </div>
                </div>
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/salads.jpg" alt="salads"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">Salads</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your salads
                        </div>
                    </div>
                </div>
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/lunch.jpg" alt="lunch"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">Lunch</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your Lunch
                        </div>
                    </div>
                </div>
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/drinks.jpg" alt="drinks"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">Drinks</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your Drink
                        </div>
                    </div>
                </div>
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/snacks.jpg" alt="snacks"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">Snacks</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your snacks
                        </div>
                    </div>
                </div>
                <div class="Container">
                    <div class="Component1">
                        <img src="../images/dinner.jpg" alt="dinner"/>
                    </div>
                    <div class="Component2">
                        <div class="componentHeading">
                            <a href="../listing/index.html" class="break">Dinner</a>
                        </div>
                        <div class="componentSubHeading">
                            Enjoy Your Dinner
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--quicksearch end-->
        <!--footer-->
        <footer>
            <hr>
            <div class="footer">
                &copy; Snigdha Bommareddy
            </div>
        </footer>
</body>
</html>
